<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3" th:if=${student}>
	<div class="card-body">
	<div class="container text-center">
	<img alt="profile photo" style="height:200px;width:200px;" src="" class="my_profile_picture" th:src="@{'/img/'+${student.image}}">
	<h3 class="mt-3" th:text="${student.name}"></h3>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">CMS2021<span th:text="${student.cId}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${student.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Course Name</th>
      <td><span th:text="${student.secondName}"></span></td>
    </tr>
    <tr>
      <th scope="row">Course Duration</th>
      <td><span th:text="${student.work}"></span></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${student.phone}"></span></td>
    </tr>
  </tbody>
</table>
<div class="description mt-3">
  <th:block th:utext="${student.description}"></th:block>
  </div>
  <div class="container">
  <button class="btn btn-danger btn-sm">Delete</button>
      <button class="btn btn-warning btn-sm">Update</button>
  </div>
	</div>
	</div>
	
	</div>
	
	<h2 class="text-center p-3 bg-danger text-white" th:unless="${student}">You don't have permission to view this student.</h2>
	</section>
</body>
</html>
