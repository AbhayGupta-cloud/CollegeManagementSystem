<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Show Students</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">
	<div class="card-body">
	<h1 class="text-center">Student List</h1>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Course Name</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Course Duration</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="s : ${students}">
      <th scope="row" th:text="'CMS2021'+${s.cId}">1</th>
      <td th:text="${s.secondName}">@mdo</td>
      <td>
      <img alt="profile photo" src="" class="my_profile_picture" th:src="@{'/img/'+${s.image}}">
      <span th:text="${s.name}"></span></td>
      <td>
      <a href="" th:href="@{'/user/'+${s.cId}+'/student'}">
      <span th:text="${s.email}"></span>
      </a>
      </td>
      <td th:text="${s.phone}">@mdo</td>
      <td th:text="${s.work}">@mdo</td>
      <td>
      <a href="#" th:onclick="|deleteStudent(${s.cId})|" class="btn btn-danger btn-sm">Delete</a>
      <form method="post" th:action="@{'/user/update-student/'+${s.cId}}" class="mt-2">
      <button type="submit" class="btn btn-warning btn-sm">Update</button>
      </form>
      </td>
    </tr>
  </tbody>
</table>
<!-- Pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage!=0}" class="page-item"><a th:href="@{'/user/show-students/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-students/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show-students/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
	</div>
	</div>
	</section>
</body>
</html>
