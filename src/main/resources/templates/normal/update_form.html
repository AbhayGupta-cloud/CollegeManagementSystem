<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>
	<section>
	<div class="card mr-3">
	<div class="card-body">
	<h1 class="text-center">Update Student</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	<div class="col-md-10 offset-md-1">
	<form action="#" th:object="${student}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
	<input type="hidden" th:value="${student.cId}" name="cId">
	<!-- First name -->
	<div class="input-group">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-plus"></i>
	</div>
	</div>
	<input th:value="${student.name}" type="text" id="firstName" name="name" placeholder="Enter First Name Here" class="form-control"/>
	</div>
	
	<!-- Second Name -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fas fa-book"></i>
	</div>
	</div>
	<input th:value="${student.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Last Name Here" class="form-control"/>
	</div>
	
	<!-- Phone -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-phone"></i>
	</div>
	</div>
	<input th:value="${student.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Here" class="form-control"/>
	</div>
	
	<!-- Phone Field -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	@
	</div>
	</div>
	<input th:value="${student.email}" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>
	</div>
	
	<!-- Work -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fas fa-graduation-cap"></i>
	</div>
	</div>
	<input th:value="${student.work}" type="text" id="work" name="work" placeholder="Enter Course Here" class="form-control"/>
	</div>
	
	<!-- Contact Description -->
	
	<div class="form-group mt-3">
	<textarea th:text="${student.description}" name="description" placeholder="Enter Contact Description" id="mytextarea" rows="10" class="form-control"></textarea>
	</div>
	
	<!-- Contact Image -->
	<div class="container text-center">
	<img style="width:250px;height:250px;" class="image-fluid my_profile_picture" alt="" src="" th:src="@{'/img/'+${student.image}}">
	</div>
	<p class="text-danger">Choose new profile picture.</p>
	<div class="custom-file">
	<input type="file" name="profileImage"/>
	
	</div>
	
	<!-- Image -->
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Student</button>
	
	</div>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
