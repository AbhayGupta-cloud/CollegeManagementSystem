<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>
	<section>
	<div class="card mr-3">
	<div class="card-body">
	<h1 class="text-center">Add Student</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	<div class="col-md-10 offset-md-1">
	<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class="mt-2">
	<!-- First name -->
	<div class="input-group">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-plus"></i>
	</div>
	</div>
	<input type="text" id="firstName" name="name" placeholder="Enter Full Name Here" class="form-control"/>
	</div>
	
	<!-- Second Name -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fas fa-book"></i>
	</div>
	</div>
	<input type="text" id="secondName" name="secondName" placeholder="Enter Course Name" class="form-control"/>
	</div>
	
	<!-- Phone -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-phone"></i>
	</div>
	</div>
	<input type="number" id="phone" name="phone" placeholder="Enter Phone Here" class="form-control"/>
	</div>
	
	<!-- Phone Field -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	@
	</div>
	</div>
	<input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>
	</div>
	
	<!-- Work -->
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fas fa-graduation-cap"></i>
	</div>
	</div>
	<input type="text" id="work" name="work" placeholder="Enter Course Duration Here" class="form-control"/>
	</div>
	
	<!-- Contact Description -->
	
	<div class="form-group mt-3">
	<textarea name="description" placeholder="Enter Student Description" id="mytextarea" rows="10" class="form-control"></textarea>
	</div>
	
	<!-- Image -->
	<div class="custom-file">
	<input type="file" name="profileImage"/>
	
	</div>
	
	<!-- Image -->
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Student</button>
	
	</div>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
